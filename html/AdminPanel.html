<!DOCTYPE html>
<html>
<head>
	<title>Admin Panel</title>
	<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/styleAdminPanel.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="scripts/scriptAdmin.js" defer></script>
</head>
<body>

	<header>
		
		<nav>
					<div class="logo-nav"><img src="html/logo.png"></div>
					<div class="nav-item"><a href="/menu" class="nav-link">Menu</a></div>
					<div class="nav-item"><a href="/admin" class="nav-link">Admin</a></div>		
					
		</nav>
	</header>

	<section id="control-panel">
		<div id="admin-panel">
			<h1>Admin Panel</h1>
			<button id="btn_modal_window">Create new item</button>
			<div id="my_modal" class="modal">
		    <div class="modal_content">
		    		<table>
					<tr>
						<th>Name: </th>
						<th><input type="text" name="name"id="name"></th>	
					</tr>
					<tr>
						<th>Price: </th>
						<th><input type="text" name="price" id="price"></th>	
					</tr>
					<tr>
						<th>Src: </th>
						<th><input type="text" name="src" id="src"></th>	
					</tr>
					<tr>
						<th>Description: </th>
						<th><input type="text" name="description" id="description"></th>	
					</tr>
					<tr>
						<th>Category: </th>
						<th><input type="text" name="category" id="category"></th>	
					</tr>
				</table>
				<button onclick="createItem()" type="button" id="createButton">Submit</button>
		    	
		      	
			</div>
		  </div>
		</div>
		

		<div id="menu">
			
		</div>
	</section>

	<footer>
		<p>Cakes & Bakes</p>
		<div id="contacts">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-instagram"></a>
		</div>
	</footer>

</body>
</html>
